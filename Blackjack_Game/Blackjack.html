<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link href="../CSS/bootstrap-4.4.1-dist/css/bootstrap.css" rel='stylesheet'>
    <link href="static/style.css" rel='stylesheet'>
</head>
<body>
    <h1 class="good">hello guys, Let's play Blackjack!!!</h1>
    <div class='container'>
        
            <h2>Blackjack challenge</h2>
            <h3><span id='blackjack-result'>Let's play</span></h3>
            <div class='flex-blackjack-row-1'>
                <div id='your-box'>
                    <h2>You:<span id='your-blackjack-result'>0</span></h2>
                </div>
                <div id='dealer-box'>
                    <h2>Dealer: <span id='dealer-blackjack-result'>0</span></h2>
                </div>
            </div>
            <div class='flex-blackjack-row-2'>
                <div>
                    <button class='btn-lg btn-primary mr-2' id='blackjack-hit-btn'>Hit</button>
                    <button class='btn-lg btn-warning mr-2'id='blackjack-warning-btn'>Stand</button>
                    <button class='btn-lg btn-danger' id='blackjack-danger-btn'>Deal</button>
                </div>
            </div>
            <div class='flex-blackjack-row-3'>
                <table style='border: black 1px solid;'>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id='wins'>0</span></td>
                        <td><span id='losses'>0</span></td>
                        <td><span id='draws'>0</span></td>
                    </tr>
                </table>
            </div>

    </div>
    
    <script src="static/blackjack.js"></script>
</body>
</html>
